<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>snowball</title>

    <meta name="viewport"
        content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="main.css">

</head>
<body>
    
    <div id="game"></div>
    <div id='hud'>
        <div id='lives'>
            <span>lives left</span>
            <div id='livesLeft'>0</div>
        </div>
        <div id='score'>
            <span>Score</span>
            <div id='scoreBar'>
                <div id='bar'></div>
            </div>
            <div id='scoreNr'>0</div>
        </div>
        <div id='topScore'>
            <span>Top Score</span>
            <div id='topScoreNr'>0</div>
        </div>
    </div>
    <div id='splash'></div>

    <script src="index.js"></script>
</body>
</html>
