<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>snowball</title>

    <meta name="viewport"
        content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="main.css">

</head>
<body>
    
    <div id="game"></div>
    <div id='hud'>
        <div id='lives'>
            <span>lives left</span>
            <div id='livesLeft'>0</div>
        </div>
        <div id='score'>
            <span>Score</span>
            <div class='scoreBar' id='hudScoreBar'>
                <div class='bar' id='hudBar'></div>
            </div>
            <div id='scoreNr'>0</div>
        </div>
        <div id='topScore'>
            <span>Top Score</span>
            <div id='topScoreNr'>0</div>
        </div>
    </div>
    <div id='splash'>
        <div id='gameOver'>
            <h1>GAME OVER</h1>
            <h2 id='newHighScore'>New record! [x]m travelled</h2>
            <div id='splashScoreBar'>
                <h3>Progress</h3>
                <div class='scoreBar'>
                    <div class='bar' id='splashBar'></div>
                </div>
            </div>
        </div>
        <div id='startGame'>Start a new game</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
